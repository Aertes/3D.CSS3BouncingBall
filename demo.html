                <div class="flash"></div>

                <div class="flash"></div>

                </div>
                <div class="flash bright">
                    <span>234</span>
                </div>
                <div class="flash bright">
                    <span>178</span>

                <div class="flash bright">

                <div class="flash"></div>
                <div class="flash"></div>
                <div class="flash"></div>
                <div class="flash"></div>
                <div class="flash"></div>
                <div class="flash"></div>
                <div class="flash"></div>
                <div class="flash"></div>
                <div class="flash">
                    <div class="best public"><p>较后名次</p></div>
                </div>
